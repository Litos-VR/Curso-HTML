<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<h1>Atribuos Booleans</h1>
	<form action=".php" method="post" autocomplete="off">
		<!--
		Booleans

			required
			desabled
			checked
			selected
			multiple
			autofocus
			readonly

		Otros

			maxlength - minlength -> limite de caracteres
			max - min -> valores numericos
			step
			tabindex
			autocomplite=on/off
		-->
		<input type="text" tabindex="3" placeholder="3">
		<br>
		<input type="text" tabindex="1" placeholder="1">
		<br>
		<input type="text" tabindex="4" placeholder="4">
		<br>
		<input type="text" tabindex="2" placeholder="2">
		<br>
		<input readonly="" value="Hola">
		<br>
		<button>Enviar</button>
	</form>
	
</body>
</html>
